<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quicknode Universe Gmaing Hub - Home</title>
    <link rel="icon" href="logo.png" type="image/jpeg">

    <link rel="stylesheet" href="styles/games.css">
    

</head>
<body>

    <!-- Background Effect -->
    <div class="background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <!-- quicknode Universe Logo -->
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="quicknode Universe Logo">
        </div>

        <!-- Games List Section -->
        <div class="games-list">
            <h1 class="title">quicknode Universe: Choose Your Game</h1>

            

            <div class="game-item">
                <div class="game-info">
                    <h2 class="game-title">Game 1: Space Explorer</h2>
                    <p class="game-description">Explore the depths of space in this thrilling adventure.</p>
                </div>
                <button class="play-button" onclick="playGame('Space Explorer')">Play to Connect/Airdrop</button>
            </div>

            <div class="game-item">
                <div class="game-info">
                    <h2 class="game-title">Game 2: Aquatic quicknode</h2>
                    <p class="game-description">Enter the arena and ride against SOONians in the Aquatic way.</p>
                </div>
                <button class="play-button" onclick="playGame('Aquatic quicknode')">Play for Free</button>
            </div>

            <div class="game-item">
                <div class="game-info">
                    <h2 class="game-title">Game 3: Riddle Time</h2>
                    <p class="game-description">Get it right and earn some more...</p>
                </div>
                <button class="play-button" onclick="playGame('Riddle Time')">Play on quicknode</button>
            </div>


        </div>
    </div>


</body>
<script src="js/games.js?id=748475892" defer></script>
</html>
